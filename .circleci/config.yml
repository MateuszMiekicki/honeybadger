version: 2.1

executors:
  honeybadger_ci:
    docker:
      - image: 0xd00d2bad/honeybadger_ci:latest
    working_directory: .

jobs:
  checkout:
    executor: honeybadger_ci
    steps:
      - checkout
    working_directory: ~/ci

  build:
    executor: honeybadger_ci
    working_directory: ~/ci
    steps:
      - run:
          name: "Configure"
          command: |
            cmake -Bbuild -G Ninja
      - run:
          name: "Build"
          command: |
            cmake --build build

  test:
    executor: honeybadger_ci
    working_directory: ~/ci
    steps:
      - attach_workspace:
          at: /honeybadger/build
      - run:
          name: "Unit test"
          command: |
            cd build
            ctest
  deploy:
    executor: honeybadger_ci
    working_directory: ~/ci
    steps:
      - run: cmake --version

workflows:
  cicd:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test